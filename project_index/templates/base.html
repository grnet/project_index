{% load staticfiles %}

<!doctype html>
<html>
<head>
	<title>project_index{% block page_title %}{% endblock %}</title>
	<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static "css/screen.css" %}">
	<link rel="shortcut icon" href="{% static "images/favicon.ico" %}" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="body">
		<header>
			<nav class="navbar navbar-default navbar-fixed-top">
				<div class="container">
					<div class="navbar-header">
				        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				            <span class="sr-only">Toggle navigation</span>
				            <span class="icon-bar"></span>
				            <span class="icon-bar"></span>
				            <span class="icon-bar"></span>
			        	</button>
						<a href="/" class="navbar-brand logo">
							{% if branding %}
								<img src="{% static "images/"|add:branding.logo %}" alt="">
							{% endif %}
							project_index
						</a>
				    </div>
			        <div id="navbar" class="navbar-collapse collapse">
						<ul class="nav navbar-nav">
							<li class="active"><a href="/">Home</a></li>
							<li><a href="{% url notes:list %}">Notes</a></li>
							<li><a href="{% url list %}">Projects</a></li>
							<li><a href="{% url tags:list %}">Tags</a></li>
						</ul>
					</div><!--/.nav-collapse -->
				</div>
			</nav>
		</header>
		<section id="main" class="container">
			{% block content %}
			{% endblock %}
		</section>
	</div>
	<footer>
		{% if branding %}
		<div class="container">This is a sevice provided by
			<a href="{{ branding.website }}" target="_blank">GRNET NOC</a>
			<a target="_blank" href="{{ branding.facebook }}">
				<i class="fa fa-facebook"></i>
			</a>
			<a target="_blank" href="{{ branding.twitter }}">
				<i class="fa fa-twitter"></i>
			</a>
		</div>
		{% endif %}

	</footer>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js" ></script>
</body>
</html>
