{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
{% if hosts %}
<h1>{{ hosts|length }} Hosts</h1>

<div class="list-group">
	{% if request.user.is_superuser %}
		<a class="list-group-item" href="{% url 'admin:index_host_add' %}"><i class="fa fa-plus"></i></a>
	{% endif %}
	{% for host in hosts %}
		<a class="list-group-item searchable" href="{{ host.get_absolute_url }}" data-index="{{ host.name|lower }}">{{ host.name }}</a>
	{% endfor %}
</div>
{% endif %}
{% endblock %}

{% block extrajs %}
<script src="{% static "js/css_search.js" %}"></script>
{% endblock %}
