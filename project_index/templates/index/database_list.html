{% extends 'base.html' %}


{% block content %}
<h1> {{ databases|length }} Databases</h1>
<div class="list-group">
	{% if request.user.is_superuser %}
		<a class="list-group-item" href="{% url 'admin:index_database_add' %}"><i class="fa fa-plus"></i></a>
	{% endif %}
	{% for database in databases %}
		<a class="list-group-item" href="{{ database.get_absolute_url }}">{{ database.name }}</a>
	{% endfor %}
</div>
{% endblock %}
